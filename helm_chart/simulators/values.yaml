# Default values for simulators.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mojaloop/simulator
  tag: v1.0.0-snapshot
  pullPolicy: Always

imagePullSecrets:
  - name: regcred
  - name: {{ .Values.imageCredentials.name }}
    {{- range $key, $value := .Values.ingress.imageCredentials }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}

config:
  PARTIES_SERVICE_NAME: 'interop-switch'
  PARTIES_SERVICE_PORT: '8088'
  QUOTES_SERVICE_NAME: 'interop-switch'
  QUOTES_SERVICE_PORT: '8088'
  TRANSFERS_SERVICE_NAME: '8088'
  TRANSFERS_SERVICE_PORT: '8088'
  TRANSFERS_ENDPOINT: 'http://test-ml-api-adapter-service.test:8088'
  TRANSFERS_FULFILMENT: 'XoSz1cL0tljJSCp_VtIYmPNw-zFUgGfbUqf69AagUzY'
  TRANSFERS_CONDITION: 'HOr22-H3AfTDHrSkPjJtVPRdKouuMkDXTR4ejlQa8Ks'
  TRANSFERS_ILPPACKET: ''

service:
  type: ClusterIP
  port: 80
  targetPort: http

readinessProbe:
  enabled: true
  httpGet:
    path: /payerfsp/health
    port: 8444
    scheme: HTTP
  initialDelaySeconds: 120
  periodSeconds: 15
livenessProbe:
  enabled: true
  httpGet:
    path: /payerfsp/health
    port: 8444
    scheme: HTTP
  initialDelaySeconds: 90
  periodSeconds: 15

ingress:
  enabled: true
  annotations: {
    "nginx.ingress.kubernetes.io/rewrite-target": "/"
  }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - mojaloop-simulators.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
